<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Galvaniy AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <style>
        :root {
            /* Gemini Dark Palette */
            --bg-color: #131314;
            --sidebar-bg: #1E1F20;
            --surface-color: #1E1F20;
            --input-bg: #1E1F20;
            --input-focus: #28292A;
            --text-primary: #E3E3E3;
            --text-secondary: #C4C7C5;
            --accent-color: #A8C7FA;
            --user-msg-bg: #2D2E30;
            --sidebar-width: 280px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            height: 100dvh;
            /* Better mobile height handling */
            display: flex;
            overflow: hidden;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            padding: 20px 12px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .sidebar-header {
            padding: 0 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-brand {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-sidebar-btn {
            display: none;
            /* Hidden on desktop */
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .new-chat-btn {
            background: #28292A;
            color: var(--text-secondary);
            border: none;
            padding: 12px 16px;
            border-radius: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            transition: background 0.2s;
        }

        .new-chat-btn:hover {
            background: #333537;
            color: var(--text-primary);
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .history-item {
            padding: 10px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background 0.2s;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .history-item.active {
            background: #004A77;
            color: #C2E7FF;
        }

        /* --- Main Chat Area --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: var(--bg-color);
            width: 100%;
        }

        /* Mobile Header */
        .mobile-header {
            display: none;
            /* Hidden on desktop */
            padding: 15px 20px;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-color);
        }

        .menu-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 4px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #ff00cc, #333399);
            border-radius: 50%;
        }

        /* Chat Container */
        .chat-scroll-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 140px;
            /* Space for input pill */
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 850px;
            margin: 0 auto;
            width: 100%;
        }

        /* Messages */
        .message {
            max-width: 85%;
            line-height: 1.6;
            font-size: 1rem;
            position: relative;
        }

        .message.user {
            align-self: flex-end;
            background: var(--user-msg-bg);
            color: var(--text-primary);
            padding: 12px 20px;
            border-radius: 20px 20px 4px 20px;
        }

        .message.ai {
            align-self: flex-start;
            background: transparent;
            padding: 0 5px;
            color: var(--text-primary);
        }

        .message.ai img {
            max-width: 100%;
            border-radius: 12px;
        }

        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            padding: 20px 0;
            animation: fadeIn 0.4s ease;
        }

        .greeting-text {
            font-size: 3.5rem;
            font-weight: 500;
            background: linear-gradient(90deg, #4285F4, #9B72CB, #D96570);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            line-height: 1.1;
        }

        .sub-greeting {
            font-size: 3.5rem;
            font-weight: 500;
            color: #444746;
            margin-bottom: 40px;
            line-height: 1.1;
        }

        .suggestion-cards {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none;
            /* Firefox */
        }

        .suggestion-cards::-webkit-scrollbar {
            display: none;
        }

        .card {
            background: var(--surface-color);
            min-width: 180px;
            padding: 16px;
            border-radius: 16px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: background 0.2s;
        }

        .card:hover {
            background: #2D2E30;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            background: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        /* Input Area (Bottom Pill) */
        .input-wrapper {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(180deg, transparent 0%, var(--bg-color) 40%);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 50;
        }

        .input-pill {
            background: var(--input-bg);
            width: 100%;
            max-width: 800px;
            border-radius: 32px;
            display: flex;
            align-items: center;
            padding: 8px 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.2s, border-color 0.2s;
        }

        .input-pill:focus-within {
            background: var(--input-focus);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .tool-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tool-btn:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            resize: none;
            height: 24px;
            max-height: 120px;
            padding: 0 10px;
            outline: none;
            line-height: 24px;
        }

        /* File Chips */
        .files-display {
            width: 100%;
            max-width: 800px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 10px;
            padding: 0 10px;
        }

        .file-chip {
            background: #2D2E30;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Markdown Styles */
        .message.ai pre {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            border: 1px solid #333;
        }

        .message.ai code {
            font-family: 'Courier New', monospace;
        }

        .message.ai p {
            margin-bottom: 10px;
        }

        /* Splash Screen */
        .splash {
            position: fixed;
            inset: 0;
            background: var(--bg-color);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s;
        }

        .splash.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .splash-text {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(90deg, #4285F4, #D96570);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Loading Indicator */
        .typing-indicator {
            display: none;
            align-self: flex-start;
            margin-left: 10px;
            margin-bottom: 15px;
        }

        .dot {
            width: 8px;
            height: 8px;
            margin: 0 3px;
            background: var(--accent-color);
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -100%;
                /* Hidden by default */
                top: 0;
                height: 100%;
                width: 280px;
                box-shadow: 4px 0 20px rgba(0, 0, 0, 0.5);
            }

            .sidebar.active {
                left: 0;
                /* Slide in */
            }

            .mobile-header {
                display: flex;
            }

            .close-sidebar-btn {
                display: block;
            }

            .greeting-text,
            .sub-greeting {
                font-size: 2.2rem;
            }

            .suggestion-cards {
                flex-wrap: nowrap;
                /* Horizontal scroll */
                padding-right: 20px;
            }

            /* Overlay when menu is open */
            .sidebar-overlay {
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 90;
                display: none;
                backdrop-filter: blur(2px);
            }

            .sidebar-overlay.active {
                display: block;
            }
        }
    </style>
</head>

<body>

    <div id="splash" class="splash">
        <div class="splash-text">Galvaniy AI</div>
    </div>

    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span class="sidebar-brand">Galvaniy AI</span>
            <button class="close-sidebar-btn" onclick="toggleSidebar()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <button class="new-chat-btn" onclick="startNewChat()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            <span>New Chat</span>
        </button>
        <div class="history-list" id="history-list"></div>
    </aside>

    <main class="main-content">
        <header class="mobile-header">
            <button class="menu-btn" onclick="toggleSidebar()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <span style="font-weight: 500; color:var(--text-secondary);">Galvaniy AI</span>
            <div class="user-avatar"></div>
        </header>

        <div class="chat-scroll-area" id="chat-container">
        </div>

        <div class="typing-indicator" id="loading">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="input-wrapper">
            <div class="files-display" id="files-container"></div>

            <div class="input-pill">
                <button class="tool-btn" onclick="document.getElementById('file-input').click()"
                    title="Upload Image/File">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14" />
                    </svg>
                </button>
                <textarea id="user-input" placeholder="Ask Gemini" rows="1" oninput="autoResize(this)"
                    onkeydown="handleEnter(event)"></textarea>
                <button class="tool-btn" onclick="sendMessage()" style="color: white;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
                <input type="file" id="file-input" style="display: none;" multiple onchange="handleFileSelect(event)">
            </div>
        </div>
    </main>

    <div id="auth-modal"
        style="display: none; position: fixed; inset:0; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center;">
        <div
            style="background: #1E1F20; padding: 2rem; border-radius: 24px; width: 90%; max-width: 400px; text-align: center; border: 1px solid #333;">
            <h2 style="margin-top: 0; color: #fff;">Sign In</h2>
            <div id="auth-loading">
                <p>Connecting...</p>
            </div>
            <div id="auth-content" style="display:none;">
                <a id="auth-link" href="#" target="_blank"
                    style="display:block; background:#4285F4; color:white; padding:12px; border-radius:50px; text-decoration:none; margin-bottom:15px;">Authorize
                    with Google</a>
                <input type="text" id="auth-code-input" placeholder="Paste verification code"
                    style="width:100%; padding:12px; border-radius:8px; background:#111; border:1px solid #333; color:white; margin-bottom:10px;">
                <button onclick="submitAuthCode()"
                    style="background:white; color:black; border:none; padding:10px 20px; border-radius:50px; font-weight:bold; width:100%;">Complete
                    Sign In</button>
                <p id="auth-error" style="color:#ff6b6b; margin-top:10px; display:none;"></p>
                <button onclick="forceCompleteAuth()"
                    style="background:none; border:none; color:#555; font-size:0.8rem; margin-top:15px; text-decoration:underline;">Force
                    Kill/Reset</button>
            </div>
        </div>
    </div>

    <script>
        // --- UI Interactions ---
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.querySelector('.sidebar-overlay').classList.toggle('active');
        }

        function autoResize(textarea) {
            textarea.style.height = '24px';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        // --- Core Logic & State ---
        let currentChatId = Date.now().toString();
        let history = JSON.parse(localStorage.getItem('chatHistory')) || {};
        let uploadedFiles = [];

        // Markdown Configuration
        marked.setOptions({
            highlight: function (code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            }
        });

        // --- File Handling ---
        function handleFileSelect(event) {
            uploadFiles(event.target.files);
        }

        async function uploadFiles(files) {
            for (const file of files) {
                const formData = new FormData();
                formData.append('file', file);
                try {
                    const res = await fetch('/api/upload', { method: 'POST', body: formData });
                    if (res.ok) {
                        const data = await res.json();
                        uploadedFiles.push({ filename: data.filename, originalName: file.name });
                        renderFileChips();
                    } else {
                        console.error("Upload failed");
                    }
                } catch (e) { console.error(e); }
            }
        }

        function renderFileChips() {
            const container = document.getElementById('files-container');
            container.innerHTML = '';
            uploadedFiles.forEach((f, i) => {
                const chip = document.createElement('div');
                chip.className = 'file-chip';
                chip.innerHTML = `<span>${f.originalName}</span><span style="cursor:pointer;margin-left:5px" onclick="removeFile(${i})">√ó</span>`;
                container.appendChild(chip);
            });
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            renderFileChips();
        }

        // --- Chat Logic ---
        function renderWelcomeScreen() {
            return `
            <div class="welcome-screen" id="welcome-screen">
                <div class="greeting-text">Hi there</div>
                <div class="sub-greeting">How can I help you today?</div>
                <div class="suggestion-cards">
                    <div class="card" onclick="setInput('Create an image of a futuristic city')">
                        <div class="card-icon">üé®</div>
                        <div style="font-weight:500;">Create image</div>
                    </div>
                    <div class="card" onclick="setInput('Planning a trip to Japan')">
                        <div class="card-icon">‚úàÔ∏è</div>
                        <div style="font-weight:500;">Plan a trip</div>
                    </div>
                    <div class="card" onclick="setInput('Explain quantum physics simply')">
                        <div class="card-icon">üí°</div>
                        <div style="font-weight:500;">Brainstorm</div>
                    </div>
                     <div class="card" onclick="setInput('Write a python script for scraping')">
                        <div class="card-icon">üíª</div>
                        <div style="font-weight:500;">Write code</div>
                    </div>
                </div>
            </div>`;
        }

        function setInput(text) {
            document.getElementById('user-input').value = text;
            sendMessage();
        }

        function startNewChat() {
            currentChatId = Date.now().toString();
            document.getElementById('chat-container').innerHTML = renderWelcomeScreen();
            renderHistoryList();
            if (window.innerWidth < 768) toggleSidebar();
        }

        function renderHistoryList() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            const sortedIds = Object.keys(history).sort((a, b) => history[b].timestamp - history[a].timestamp);

            sortedIds.forEach(id => {
                const item = document.createElement('div');
                item.className = `history-item ${id === currentChatId ? 'active' : ''}`;
                const firstMsg = history[id].messages.find(m => m.role === 'user');
                item.textContent = firstMsg ? firstMsg.content.substring(0, 25) + '...' : 'New Chat';
                item.onclick = () => loadChat(id);
                list.appendChild(item);
            });
        }

        function loadChat(id) {
            currentChatId = id;
            const session = history[id];
            const container = document.getElementById('chat-container');
            container.innerHTML = '';

            if (!session.messages || session.messages.length === 0) {
                container.innerHTML = renderWelcomeScreen();
            } else {
                session.messages.forEach(msg => appendMessage(msg.role, msg.content));
            }

            renderHistoryList();
            if (window.innerWidth < 768) toggleSidebar();
        }

        function appendMessage(role, content) {
            const welcome = document.getElementById('welcome-screen');
            if (welcome) welcome.remove();

            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `message ${role}`;

            if (role === 'ai') div.innerHTML = marked.parse(content);
            else div.textContent = content;

            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            appendMessage('user', text);
            input.value = '';
            autoResize(input);

            if (!history[currentChatId]) history[currentChatId] = { timestamp: Date.now(), messages: [] };
            history[currentChatId].messages.push({ role: 'user', content: text });
            saveHistory();

            const container = document.getElementById('chat-container');
            const loading = document.getElementById('loading');
            loading.style.display = 'flex';
            container.scrollTop = container.scrollHeight;

            const aiDiv = document.createElement('div');
            aiDiv.className = 'message ai';
            aiDiv.innerHTML = '';
            container.appendChild(aiDiv);

            let fullResponse = "";

            try {
                const payload = {
                    messages: history[currentChatId].messages,
                    stream: true,
                    files: uploadedFiles.map(f => f.filename)
                };

                const res = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                loading.style.display = 'none';

                if (!res.ok) throw new Error(res.statusText);

                const reader = res.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value, { stream: true });
                    fullResponse += chunk;
                    aiDiv.innerHTML = marked.parse(fullResponse);
                    container.scrollTop = container.scrollHeight;
                }

                history[currentChatId].messages.push({ role: 'ai', content: fullResponse });
                saveHistory();
                uploadedFiles = [];
                renderFileChips();

            } catch (e) {
                loading.style.display = 'none';
                aiDiv.innerHTML = `<span style="color:#ff6b6b">Error: ${e.message}</span>`;
            }
        }

        function saveHistory() {
            localStorage.setItem('chatHistory', JSON.stringify(history));
            renderHistoryList();
        }

        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        // --- AUTHENTICATION LOGIC ---
        async function checkAuthStatus() {
            console.log("Checking auth status...");
            try {
                const res = await fetch('/api/auth/status');
                console.log("Auth status response received:", res.status);
                const data = await res.json();

                if (!data.authenticated) {
                    document.getElementById('auth-modal').style.display = 'flex';
                    pollForAuthUrl();
                } else {
                    document.getElementById('auth-modal').style.display = 'none';
                }
            } catch (e) {
                console.error("Failed to check auth status", e);
            }
        }

        async function pollForAuthUrl() {
            const loadingDiv = document.getElementById('auth-loading');
            const contentDiv = document.getElementById('auth-content');
            const link = document.getElementById('auth-link');

            const interval = setInterval(async () => {
                try {
                    const res = await fetch('/api/auth/url');
                    const data = await res.json();

                    if (data.url) {
                        clearInterval(interval);
                        link.href = data.url;
                        loadingDiv.style.display = 'none';
                        contentDiv.style.display = 'block';
                    }
                } catch (e) {
                    console.error("Polling error", e);
                }
            }, 2000);
        }

        async function submitAuthCode() {
            const code = document.getElementById('auth-code-input').value;
            const errorMsg = document.getElementById('auth-error');

            try {
                const res = await fetch('/api/auth/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });
                const data = await res.json();

                if (data.success) {
                    pollForAuthSuccess();
                } else {
                    errorMsg.innerText = "Verification failed";
                    errorMsg.style.display = 'block';
                }
            } catch (e) {
                errorMsg.innerText = e.message;
                errorMsg.style.display = 'block';
            }
        }

        async function pollForAuthSuccess() {
            const interval = setInterval(async () => {
                try {
                    const res = await fetch('/api/auth/status');
                    const data = await res.json();
                    if (data.authenticated) {
                        clearInterval(interval);
                        location.reload();
                    }
                } catch (e) { }
            }, 3000);
        }

        async function forceCompleteAuth() {
            await fetch('/api/auth/terminate', { method: 'POST' });
            location.reload();
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            renderHistoryList();

            // Fire Auth Check IMMEDIATELY
            checkAuthStatus().finally(() => {
                // Hide Splash Screen after check
                setTimeout(() => {
                    document.getElementById('splash').classList.add('hidden');
                }, 500);
            });

            // Show welcome if new chat
            if (!history[currentChatId] || history[currentChatId].messages.length === 0) {
                document.getElementById('chat-container').innerHTML = renderWelcomeScreen();
            }
        });

    </script>
